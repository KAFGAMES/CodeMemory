<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Skill Manager Extension</title>
  <!-- CSSを外部ファイルとして読み込む -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>スキル管理</h1>

  <!-- タブ切り替え -->
  <div id="tab-container">
    <button class="tab-btn active" data-target="all">All</button>
    <button class="tab-btn" data-target="pinned">Pinned</button>
    <button class="tab-btn" data-target="monthly">Monthly</button>
  </div>

  <!-- ★ 追加: Pinnedタブ専用のピンレベルフィルター -->
  <div id="pinned-filter-area">
    <label for="pinned-filter">Pin Filter:</label>
    <select id="pinned-filter">
      <option value="any">Any(★1～★5)</option>
      <option value="1">★1</option>
      <option value="2">★★2</option>
      <option value="3">★★★3</option>
      <option value="4">★★★★4</option>
      <option value="5">★★★★★5</option>
    </select>
  </div>

  <!-- 絞り込み: カテゴリー & タグ -->
  <div id="filter-area">
    <div>
      <label for="category-select">Category:</label>
      <select id="category-select">
        <option value="">(All)</option>
      </select>
    </div>
    <div>
      <label for="tag-select">Tag:</label>
      <select id="tag-select">
        <option value="">(All)</option>
      </select>
    </div>
    <button id="clear-filter-btn">Clear</button>
  </div>

  <hr />

  <!-- ソート操作 & エクスポート/インポート -->
  <div id="control-area">
    <div>
      <label for="sort-order">日付ソート:</label>
      <select id="sort-order">
        <option value="asc">古い順</option>
        <option value="desc">新しい順</option>
      </select>
    </div>
    <div id="export-import-box">
      <button id="export-btn">エクスポート</button>
      <!-- 非表示のファイル選択 -->
      <input type="file" id="import-file" accept="application/json" style="display: none;" />
      <button id="import-btn">インポート</button>
    </div>
  </div>

  <hr />

  <!-- スキル一覧表示 or Monthly表示用 -->
  <div id="skill-list"></div>
  <div id="monthly-view" style="display: none;"></div>

  <!-- チャット風メモ入力エリア (一番下) -->
  <div id="chat-input-area">
    <textarea id="chat-input" rows="1" placeholder="メモを入力（Enterで送信、Shift+Enterで改行）"></textarea>

    <!-- ピン止めレベル（★1〜★5）を選ぶドロップダウン -->
    <div class="pinned-select">
      <label for="chat-pinned-level">Pin:</label>
      <select id="chat-pinned-level">
        <option value="0">無し</option>
        <option value="1">★1</option>
        <option value="2">★★2</option>
        <option value="3">★★★3</option>
        <option value="4">★★★★4</option>
        <option value="5">★★★★★5</option>
      </select>
    </div>
  </div>

  <!-- メインのJSファイル -->
  <script src="popup.js"></script>
</body>
</html>
